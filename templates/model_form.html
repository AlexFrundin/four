{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
Model-Form
{% endblock %}

{% block content %}
<div class="container mt-5">
<form action="" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form layout='inline' %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  {% endbuttons %}
</form>
</div>
{% endblock %}
